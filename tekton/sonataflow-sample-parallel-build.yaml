apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  generateName: sonataflow-sample-parallel-build-
spec:
  params:
    - name: repo-url
      value: https://github.com/flows-examples/sonataflow-parallel
    - name: image-registry
      value: quay.io/ricardozanini
  # we might have to add a file name here
  #- name: workflow-file
  #  value: workflow.sw.json
  pipelineRef:
    name: sonataflow-project-pipeline
  workspaces:
    - name: application-source
      persistentVolumeClaim:
        claimName: shared-task-storage
    - name: image-pull-secret
      secret:
        secretName: quay-creds
        items:
          # assuming you created a kubernetes.io/dockerconfigjson secret
          - key: .dockerconfigjson
            path: config.json
